<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title> 
	</th:block>
	<th:block layout:fragment="customContent">
		<form action="/modifyMember" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" name="memberId" th:value="${member.memberId}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="text" name="memberPw" th:value="${member.memberPw}"/>
					</td>
				</tr>
				<tr>
					<td>권한</td>
					<td>
						<select name="memberLevel">
							<option value="1" th:attr="selected=${member.memberLevelName=='관리자' ? 'selected' : null}">관리자</option>
							<option value="2" th:attr="selected=${member.memberLevelName=='판매자' ? 'selected' : null}">판매자</option>
							<option value="3" th:attr="selected=${member.memberLevelName=='구매자' ? 'selected' : null}">구매자</option>
							<option value="4" th:attr="selected=${member.memberLevelName=='일반회원' ? 'selected' : null}">일반회원</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>이름</td>
					<td>
						<input type="text" name="memberName" th:value="${member.memberPw}"/>
					</td>
				</tr>
				<tr>
					<td>이메일주소</td>
					<td>
						<input type="text" name="memberEmail" th:value="${member.memberEmail}"/>
					</td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<input type="text" name="memberAddr" th:value="${member.memberAddr}"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<button type="submit">회원수정</button>
					</td>
				</tr>						
			</table>		
		</form>
	</th:block>

</html>
